<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess The Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="page">
      <div class="messages" aria-live="polite">
        I have a number between 1 and 100.<br />Fancy a guess?
      </div>
      <div class="input-area">
        <input
          class="guess-field"
          id="guess-input"
          type="number"
          placeholder="Enter your guess"
        />
        <button type="button" class="submit-btn">Submit</button>
        <p class="hint-message" aria-live="polite"></p>
      </div>
    </main>

    <aside class="hints">
      <button type="button" class="hint-btn">Hint</button>
      <div class="hint-count__container">
        Hints used:
        <p class="hint-count"></p>
      </div>
    </aside>
    <script src="guess-the-number.js"></script>
  </body>
</html>
