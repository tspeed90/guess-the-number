<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="page">
    <div class="number-display">
        <div class="messages" aria-live="polite">I have a number between 1 and 100.<br>Fancy a guess?
        </div>
    </div>
    <div class="input">
      <input class="guess-field" id="guess-input" type="number" placeholder="Enter your guess..."></input>
        <button type="button" class="submit-btn">Submit</button>
        <button type="button" class="hint-btn">Hint</button>
        <p></p>
    </div>
    <div class="hint-message" aria-live="polite"></div>
  </div>
  <script src="guess-the-number.js"></script>
</body>
</html>
